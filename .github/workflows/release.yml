name: Build and Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        include:
          - os: macos-latest
            build-command: 'npm run build:mac'
            asset-path: 'build/*.dmg'
          - os: windows-latest
            build-command: 'npm run build:windows'
            asset-path: 'build/*.exe'
          - os: ubuntu-latest
            build-command: 'npm run build:linux'
            asset-path: 'build/*.AppImage'

    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'

      - name: Install Dependencies
        run: npm install

      - name: Build Electron App
        run: ${{ matrix.build-command }}
        env:
          GH_TOKEN: ${{ secrets.RELEASE_TOKEN }}
          RELEASE: ${{ startsWith(github.ref, 'refs/tags/v') }}

      - name: Identify Asset Path
        id: find_asset
        run: echo "ASSET_PATH=$(ls ${{ matrix.asset-path }})" >> $GITHUB_ENV

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.RELEASE_TOKEN }}
        with:
          tag_name: ${{ github.ref_name }}
          release_name: Release ${{ github.ref_name }}
          draft: false
          prerelease: false

      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ${{ env.ASSET_PATH }}
          asset_name: ${{ env.ASSET_PATH }}
          asset_content_type: application/octet-stream
        env:
          GITHUB_TOKEN: ${{ secrets.RELEASE_TOKEN }}
