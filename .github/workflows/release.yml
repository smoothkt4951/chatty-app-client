name: Build and Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'

      - name: Install Dependencies
        run: npm install

      - name: Build Electron App for Windows
        run: npm run build:windows
        env:
          GH_TOKEN: ${{ secrets.RELEASE_TOKEN }}
          RELEASE: ${{ startsWith(github.ref, 'refs/tags/v') }}

      - name: Zip Windows Build
        run: Compress-Archive -Path build/win-unpacked/* -DestinationPath build/windows-app.zip

      - name: Upload Windows Build
        uses: actions/upload-artifact@v2
        with:
          name: windows-app
          path: build/windows-app.zip

  build-linux:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'

      - name: Install Dependencies
        run: npm install

      - name: Build Electron App for Linux
        run: npm run build:linux
        env:
          GH_TOKEN: ${{ secrets.RELEASE_TOKEN }}
          RELEASE: ${{ startsWith(github.ref, 'refs/tags/v') }}

      - name: Zip Linux Build
        run: zip -r build/linux-app.zip build/linux-unpacked/*

      - name: Upload Linux Build
        uses: actions/upload-artifact@v2
        with:
          name: linux-app
          path: build/linux-app.zip

  build-mac:
    runs-on: macOS-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'

      - name: Install Dependencies
        run: npm install

      - name: Build Electron App for macOS
        run: npm run build:mac -- --publish=never
        env:
          GH_TOKEN: ${{ secrets.RELEASE_TOKEN }}
          RELEASE: ${{ startsWith(github.ref, 'refs/tags/v') }}

      - name: Zip macOS Build
        run: zip -r build/macos-app.zip . -i build/mac-unpacked/*

      - name: Upload macOS Build
        uses: actions/upload-artifact@v2
        with:
          name: macos-app
          path: build/macos-app.zip

  release:
    needs: [build-windows, build-linux, build-mac]
    runs-on: ubuntu-latest

    steps:
      - name: Download all builds
        uses: actions/download-artifact@v2

      # Create the GitHub release
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          release_name: Release ${{ github.ref_name }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.RELEASE_TOKEN }}

      # Upload the assets
      - name: Upload Release Assets
        run: |
          gh release upload ${{ github.ref_name }} windows-app/windows-app.zip linux-app/linux-app.zip macos-app/macos-app.zip
        env:
          GITHUB_TOKEN: ${{ secrets.RELEASE_TOKEN }}
